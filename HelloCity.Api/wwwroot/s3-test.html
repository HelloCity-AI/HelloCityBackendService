    <script>
        const API_BASE = '/api/S3';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResult(elementId, result, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function listBuckets() {
            const result = await makeRequest(`${API_BASE}/list-buckets`);
            const type = result.success ? 'success' : 'error';
            showResult('bucketListResult', result.data || result.error, type);
        }

        async function createBucket() {
            const bucketName = document.getElementById('createBucketName').value.trim();
            if (!bucketName) {
                showResult('createResult', 'è¯·è¾“å…¥å­˜å‚¨æ¡¶åç§°', 'error');
                return;
            }

            const result = await makeRequest(`${API_BASE}/create-bucket`, {
                method: 'POST',
                body: JSON.stringify({ bucketName })
            });
            
            const type = result.success ? 'success' : 'error';
            showResult('createResult', result.data || result.error, type);
            
            if (result.success) {
                document.getElementById('createBucketName').value = '';
            }
        }

        async function checkBucket() {
            const bucketName = document.getElementById('checkBucketName').value.trim();
            if (!bucketName) {
                showResult('checkResult', 'è¯·è¾“å…¥å­˜å‚¨æ¡¶åç§°', 'error');
                return;
            }

            const result = await makeRequest(`${API_BASE}/bucket-exists/${encodeURIComponent(bucketName)}`);
            const type = result.success ? 'info' : 'error';
            showResult('checkResult', result.data || result.error, type);
        }

        async function deleteBucket() {
            const bucketName = document.getElementById('deleteBucketName').value.trim();
            if (!bucketName) {
                showResult('deleteResult', 'è¯·è¾“å…¥å­˜å‚¨æ¡¶åç§°', 'error');
                return;
            }

            if (!confirm(`ç¡®å®šè¦åˆ é™¤å­˜å‚¨æ¡¶ "${bucketName}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                return;
            }

            const result = await makeRequest(`${API_BASE}/delete-bucket/${encodeURIComponent(bucketName)}`, {
                method: 'DELETE'
            });
            
            const type = result.success ? 'success' : 'error';
            showResult('deleteResult', result.data || result.error, type);
            
            if (result.success) {
                document.getElementById('deleteBucketName').value = '';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–å­˜å‚¨æ¡¶åˆ—è¡¨
